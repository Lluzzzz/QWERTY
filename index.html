<body>
    <div class="gral">
    
  <form action="#" method="POST">
    <div><h2>Comprobante de Existencia para Registro con Dispositivo Externo</h2></div>
    <div><img src="https://www.segurmaniazurekin.eus/a/2020/11/segurmania_mascotas_destacada-320x240.jpg"></div>
        
        <h3>Datos del Animal</h3>
    <label for="nombre_animal"></label>
    <input type="text" id="nombre_animal" name="nombre_animal" required placeholder="Nombre:"><br><br>
    
    <label for="especie">Especie:</label>
<input type="radio" id="perro" name="especie" value="perro" required>
<label for="perro">Perro</label>
<input type="radio" id="gato" name="especie" value="gato">
<label for="gato">Gato</label><br>

<label for="sexo">Sexo:</label>
<input type="radio" id="macho" name="sexo" value="macho" required>
<label for="macho">Macho</label>
<input type="radio" id="hembra" name="sexo" value="hembra">
<label for="hembra">Hembra</label><br><br>
    
    <label for="raza"></label>
    <input type="text" id="raza" name="raza" placeholder="Raza:"><br><br>
    
   <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

    
    <label for="color"></label>
    <input type="text" id="color" name="color" placeholder="Color"><br><br>
    
    <div><label for="modo_obtencion">Modo de Obtención:</label>
    <input type="radio" id="recogido" name="modo_obtencion" value="recogido" required>
    <label for="recogido">Recogido</label>
    <input type="radio" id="reubicacion" name="modo_obtencion" value="reubicacion">
    <label for="reubicacion">Reubicación</label>
    <input type="radio" id="regalo" name="modo_obtencion" value="regalo">
    <label for="regalo">Regalo</label>
    <input type="radio" id="nacido_en_casa" name="modo_obtencion" value="nacido_en_casa">
    <label for="nacido_en_casa">Nacido en Casa</label>
    <input type="radio" id="compra" name="modo_obtencion" value="compra">
    <label for="compra">Compra</label><br><br></div>
    
    <label for="razon_tenencia">Razón Tenencia:</label>
<input type="radio" id="compania" name="razon_tenencia" value="compania" required>
<label for="compania">Compañía</label>
<input type="radio" id="asistencia" name="razon_tenencia" value="asistencia">
<label for="asistencia">Asistencia</label>
<input type="radio" id="terapia" name="razon_tenencia" value="terapia">
<label for="terapia">Terapia</label>
<input type="radio" id="trabajo" name="razon_tenencia" value="trabajo">
<label for="trabajo">Trabajo</label>
<input type="radio" id="seguridad" name="razon_tenencia" value="seguridad">
<label for="seguridad">Seguridad</label>
<input type="radio" id="deporte" name="razon_tenencia" value="deporte">
<label for="deporte">Deporte</label>
<input type="radio" id="exposicion" name="razon_tenencia" value="exposicion">
<label for="exposicion">Exposición</label>
<input type="radio" id="reproduccion" name="razon_tenencia" value="reproduccion">
<label for="reproduccion">Reproducción</label>
<input type="radio" id="caza" name="razon_tenencia" value="caza">
<label for="caza">Caza</label><br><br>
<h3>Datos del Médico Veterinario o Técnico Veterinario</h3>
<label for="nombres_veterinario"></label>
<input type="text" id="nombres_veterinario" name="nombres_veterinario" required placeholder="Nombres:"><br><br>

<label for="apellidos_veterinario"></label>
<input type="text" id="apellidos_veterinario" name="apellidos_veterinario" required placeholder="Apellidos:"><br><br>

<label for="rut_veterinario"></label>
<input type="text" id="rut_veterinario" name="rut_veterinario" required placeholder="RUT:"><br><br>

<label for="comuna"></label>
<input type="text" id="comuna" name="comuna" required placeholder="Comuna:"><br><br>

<label for="fecha_procedimiento"></label>
<input type="text" id="fecha_procedimiento" name="fecha_procedimiento" required placeholder="Fecha del Procedimiento:"><br><br>

<label for="firma"></label>
<input type="text" id="firma" name="firma" required placeholder="Firma y Timbre:"><br><br>

<button type="submit">Enviar</button>
</div>
